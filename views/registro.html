<form method="POST" action="/registrar-nuevo-usuario" class="formulario">
    <div>
        <label for="nombreCompleto">Nombre y apellido</label>
        <input type="text" name="nombre" id="nombreCompleto" class="control">
    </div>
    <div>
        <label for="usuario">Nombre de usuario</label>
        <input type="text" name="usuario" id="usuario" class="control">
    </div>
    <div>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="fechaNacimiento" id="fecha" class="control">
    </div>
    <div>
        <label for="domicilio">Domicilio</label>
        <input type="text" name="domicilio" id="domicilio" class="control">
    </div>
    <div>
        <label for="perfil">Perfil de usuario</label>
        <input type="radio" name="perfil" value="comprador">
        <input type="radio" name="perfil" value="vendedor">
    </div>
    <div>
        <label>Intereses</label>
        <label>Electronica</label>
        <input type="checkbox" name="intereses" value="Electronica">
        <label>Moda</label>
        <input type="checkbox" name="intereses" value="Moda">
        <label>Hogar</label>
        <input type="checkbox" name="intereses" value="Hogar">
        <label>Jugueteria</label>
        <input type="checkbox" name="intereses" value="Jugueteria">
        <label>Vida sana</label>
        <input type="checkbox" name="intereses" value="Vida sana">
    </div>
    <div>
        <label for="foto">Foto de usuario</label>
        <input type="file" name="foto-perfil" id="foto">
    </div>
    <div>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="Contraseña" id="contraseña" class="control">
    </div>
    <div>
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" name="confirmar" id="confirmar" class="control">
    </div>
    <div>

       <button type="submit">Enviar</button>

        <button type="reset">Borrar</button>
    </div>
</form>
</body>
